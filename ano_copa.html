<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Digite até qual ano você deseja saber se teve copa:"));
var anoCopa = 1930;

while(anoCopa <= limite){
    mostra("Teve copa no ano de: " + anoCopa);
    anoCopa = anoCopa + 4;
}

</script>
