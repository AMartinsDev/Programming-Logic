<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><h3>Álcool ou Gasolina?</h3></title>
</head>

<body>

<h3>Álcool ou Gasolina?</h3>
<script type="text/javascript">
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de gasolina foi: " + consumoDeGasolina + "<br>" + "O consumo com o alcool foi: " + consumoDeAlcool);


</script>

</body>
</html>
