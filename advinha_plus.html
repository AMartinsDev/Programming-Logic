<meta charset="UTF-8">

<input type="" name="">
<button>Adivinhe o número</button>


<script>

function sorteia(){

    return Math.round(Math.random() * 10);

}

function insereSegredo(quantidade){

var segredos = [];

var aux = 0;
var j = 0;

    while (aux < quantidade){

        var numero = sorteia();
        var achou = 0;

        for(var i = 0; i < segredos.lenght; i++){

            if(segredos[i] == numero){
                achou = 1;
                break;
            }
        }

        if(achou == 0){
            segredos[j] = numero;
            j++;
        }
        aux++;
    }

    return segredos;
}

function verifica (){

    for(var i = 0; i < qtdNumeros[i]; i++){

        if(input.value == qtdNumeros[i]){
            alert("Parabéns, você acertou o segredo de número: " + qtdNumeros[i])
        }
        else{
            alert("Você Errou O Segredo " + i);
        }
    }  
}

var qtdNumeros = insereSegredo(3);

var input = document.querySelector("input");
input.focus();

var button = document.querySelector("button");
button.onclick = verifica;


</script>
